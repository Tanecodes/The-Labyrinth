<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Labyrinth</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/game-styles/npc.css">
  <link rel="stylesheet" href="css/game-styles/character.css">
  <link rel="stylesheet" href="css/playerHUD.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon-img/labyrinth-emblem.png" type="image/png">
</head>
<body>

  <div id="startMenu">
    <h1 id="mainTitle">THE LABYRINTH</h1>
    <button id="startBtn">START</button>
    <p id="copyRight"> &copy; created by Tanecodes 2025 All rights reserved.</p>
  </div>

  <div id="mainMenu">
    <h1 id="mainTitle">THE LABYRINTH</h1>
    <button class="menuBtn" id="playBtn">Play</button>
    <button class="menuBtn" id="settingsBtn">Settings</button>
    <button class="menuBtn" id="loadBtn">Load</button>
    <button class="menuBtn" id="creditsBtn">player UI</button>
  </div>

  <div id="settingsModal">
    <div id="sliderWrapper">
       <label id="sliderLabel" for="volumeSlider">volume</label>
       <input id="volumeSlider" type="range" min="0" max="0.5" step="0.01">
    </div>
    <button class="modalBtn" id="fullscreenBtn">Fullscreen</button>
    <button class="modalBtn" id="closeBtn">close</button>
  </div>

  <div id="sceneContainer">
    <img id="backgroundImg" src="" alt="">
    <div id="buttonsContainer"></div>
  </div>

  <div id="HUDcontainer">
    <button id="playerMenuBtn" class="playerMenuPanelBtn">Pause</button>
    <div id="playerMenuPanel">
      <button id="playerContinueBtn" class="playerMenuPanelBtn">continue</button>
      <button id="playerSettingsBtn" class="playerMenuPanelBtn">settings</button>
      <button id="playerSaveBtn" class="playerMenuPanelBtn">save</button>
      <button id="playeLoadBtn" class="playerMenuPanelBtn">load</button>
      <button id="playerExitBtn" class="playerMenuPanelBtn">exit</button>
    </div>
    <img id="playerPortrait" alt="player portrait">
    <div id="hudPanel">
      <div id="hudBars">
        <div id="health" class="hudBar"></div>
        <div id="magic" class="hudBar"></div>
        <div id="stamina" class="hudBar"></div>
      </div>
      <div id="bagContainer">
        <img id="playerBag" src="images/items/bag.png" alt="bag">
      </div>
    </div>
  </div>
  
  <audio id="btnAudio" src="audio/btn-audio/select-003-337609.mp3"></audio>
  <audio id="hoverAudio" src="audio/btn-audio/button-124476.mp3" preload="auto"></audio>
  <audio id="playBtnAudio" src="audio/btn-audio/switch-heavy-echo-94939.mp3"></audio>

  <script src="js/main.js"></script>
  <script src="js/start.js"></script>
  <script src="js/menu-btns.js"></script>
  <script src="js/buttons.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/volume-slider.js"></script>
  <script src="js/game/game.js"></script>
  <script src="js/game/story-dialogue/dialogue.js"></script>
  <script src="js/game/story-dialogue/dialogue-logic.js"></script>
  <script src="js/game/character-select.js"></script>
  <script src="js/game/scene-manager.js"></script>
  <script src="js/playerHUD.js"></script>
  <script src="js/player-items.js"></script>
  <script src="js/game/setBackground.js"></script>
</body>
</html>
